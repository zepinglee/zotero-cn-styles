name: ci
on:
  push:
    branches:
      - main
    # paths:
    #   - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: 'recursive'
      - uses: actions/setup-python@v3
        with:
          python-version: 3.10.2
      - name: build
        run: |
          bash run.sh
          pip install -r requirements.txt
          mkdocs gh-deploy --force --clean